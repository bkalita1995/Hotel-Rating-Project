server:
  port: 8084

spring:
  jpa:
    hibernate:
      ddl-auto: update
  show-sql: true
  application:
    name: RATING-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/rating_service
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url.defaultZone: http://localhost:8761/eureka